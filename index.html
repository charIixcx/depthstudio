<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>2.5D Depth Studio</title>
    <style>
      html, body, #root { height: 100%; margin: 0; background: #0b0d12; color: #eaeef3; }
      .ui {
        position: fixed; top: 12px; left: 12px; z-index: 10;
        background: rgba(10,12,18,0.65); backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 12px; padding: 12px; display: flex; gap: 8px; align-items: center;
      }
      .ui input[type="file"] {
        color: #cbd5e1; font-size: 12px; max-width: 220px;
      }
      .hint {
        position: fixed; bottom: 12px; left: 12px; opacity: 0.65; font-size: 12px;
      }
      .badge {
        padding: 4px 8px; border-radius: 8px; background: #141927; border: 1px solid rgba(255,255,255,0.06);
        font-size: 12px; color: #a8b3cf;
      }
      a { color: #9cd6ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
